  <body>
    <div class="container">
      <header class="header">
        <div class="theme-switcher">
          <input type="radio" id="sun" name="theme" checked />
          <label for="sun"><i class="fa-solid fa-sun fa-lg"></i></label>
          <input type="radio" id="moon" name="theme" />
          <label for="moon"><i class="fa-solid fa-moon fa-lg"></i></label>
        </div>

        <h1 class="heading">Weather App Journal</h1>
      </header>

        <form class="form">

            placeholder="Enter zip code here, ex: 10025"
          />

            name="feelings"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="2"
            cols="10"
          ></textarea>

          <button id="generate" type="submit">Generate</button>
